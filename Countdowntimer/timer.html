<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timer-container">
      <div class="input-container">
        <input type="number" id="hours" placeholder="00" min="00" /> :
        <input type="number" id="minutes" placeholder="00" min="00" max="59" />
        :
        <input type="number" id="seconds" placeholder="00" min="00" max="59" />
      </div>
      <div class="buttons">
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="reset">RESET</button>
      </div>
      <div id="countdown-display" class="hidden"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
